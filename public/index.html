<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/products"
    method="post"
    enctype="multipart/form-data"
    >
    <h3>Ingrese un nuevo producto</h3>
        <label for="name">Nombre de producto:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="price">Precio:</label><br>
        <input type="number" id="price" name="price" value=""><br><br>
        <label for="photo">Sube una foto:</label><br>
        <input type="file" id="photo" name="photo" value=""><br><br>
        <input type="submit" value="Subir">
      </form>
</body>
</html>
